<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 10;
  overflow-x: hidden;
  padding-top: 20px;
}
.left {
  left: 0;
}

.right {
  right: 0;
}

#battle{
position: relative;
bottom: 60%;
font-size: 2.5rem;
padding: 15px 100px;
}
</style>
</head>
<body>
<h1><center>Welcome!</center></h1>
<div class = "split left">
    <h2>Choose 3 pokemons:</h2>
    <h2>Your Pokemons</h2>
<div>
    <table class="table table-striped table-bordered" border="1" cellpadding="2" cellspacing="2">
        <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Pokemon ID</th>
            <th>Name</th>
            <th>Element</th>
            <th>Health</th>
            <th>Damage</th>
            <th>Defense</th>
            <th>Size</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="pokemon: ${listPokemons}">
            <td> <input type="checkbox" name="favorite1" value="chocolate" /></td>
            <td th:text="${pokemon.id}">Pokemon ID</td>
            <td th:text="${pokemon.name}">Name</td>
            <td th:text="${pokemon.element}">Element</td>
            <td th:text="${pokemon.health}">Health</td>
            <td th:text="${pokemon.damage}">Damage</td>
            <td th:text="${pokemon.defense}">Defense</td>
            <td th:text="${pokemon.size}">Size</td>
            <td>
                <a href="${pageContext.request.contextPath }/pokemon/delete/${pokemon.id}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<p th:text="${name}"></p>
<a href="addPokemon"><button type="submit" class="btn btn-primary">Create</button></a>
</div>
<div class = "split right">
    <h2>Enemy's Pokemons</h2>
    <div>
        <table class="table table-striped table-bordered" border="1" cellpadding="2" cellspacing="2">
            <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Pokemon ID</th>
                <th>Name</th>
                <th>Element</th>
                <th>Health</th>
                <th>Damage</th>
                <th>Defense</th>
                <th>Size</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="pokemon: ${listPokemons}">
                <td> <input type="checkbox" name="favorite1" value="chocolate" /></td>
                <td th:text="${enemyPokemon.id}">Pokemon ID</td>
                <td th:text="${enemyPokemon.name}">Name</td>
                <td th:text="${enemyPokemon.element}">Element</td>
                <td th:text="${enemyPokemon.health}">Health</td>
                <td th:text="${enemyPokemon.damage}">Damage</td>
                <td th:text="${enemyPokemon.defense}">Defense</td>
                <td th:text="${enemyPokemon.size}">Size</td>
                <td>
                    <a href="${pageContext.request.contextPath }/enemyPokemon/delete/${enemyPokemon.id}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <p th:text="${name}"></p>
        <a href="addEnemyPokemon"><button type="submit" class="btn btn-primary">Create</button></a>
    </div>
    <center><a href="addPokemon"><button type="submit" class="btn btn-primary" id="battle">Battle</button></a></center>
    </div>
</body>
</html>
