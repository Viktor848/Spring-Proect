<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fight</title>
    <style>
#attack{
position:relative;
margin-top:30%;
left:3%;
font-size: 3rem;
padding: 10px 50px;
background-color: red;
}
#block{
position:relative;
margin-top:30%;
left:3%;
font-size: 3rem;
padding: 10px 50px;
background-color: blue;
}
#heal{
position:relative;
margin-top:30%;
left:3%;
font-size: 3rem;
padding: 10px 50px;
background-color:green;
}
body{background-color:whitesmoke;}
    </style>
</head>
<body>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Health</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pokemon: ${listChosenPokemons}">
            <td th:text="${pokemon.name}">Name</td>
            <td th:text="${pokemon.health}">Health</td>
        </tr>
        </tbody>
    </table>

<button type="submit" class="btn btn-primary" id="attack">Attack</button>
<button type="submit" class="btn btn-primary" id="block">Block</button>
<button type="submit" class="btn btn-primary" id="heal">Heal</button>
</body>
</html>
