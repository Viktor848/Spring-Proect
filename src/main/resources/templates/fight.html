<head>
    <meta charset="UTF-8">
    <title>Fight</title>
    <style>

  height: 100%;
  width: 50%;

  z-index: 1;
  top: 10;
  overflow-x: hidden;
}

  left: 3%;
}

  right: -30%;

</head>
<body>
<div class="split left" th:each="pokemon: ${pokemonTeam}">
    <p style="font-size: 1rem;" th:text="${pokemon[2].health}"></p>
    <p style="font-size: 1.5rem;" th:text="${pokemon[2].name}"></p>
    <p style="font-size: 1rem;" th:text="${pokemon[1].health}"></p>
    <p style="font-size: 1.5rem;" th:text="${pokemon[1].name}"></p>
    <p style="font-size: 2rem;" th:text="${pokemon[0].health}"></p>
    <p style="font-size: 2.5rem;" th:text="${pokemon[0].name}"></p>
</div>
    <div class="split right" th:each="enemyPokemon: ${enemyTeam}">
        <div th:if="${enemyTeam[0].health > 0}">
            <p style="font-size: 1rem;" th:text="${enemyTeam[2].health}"></p>
            <p style="font-size: 1.5rem;" th:text="${enemyTeam[2].name}"></p>
            <p style="font-size: 1rem;" th:text="${enemyTeam[1].health}"></p>
            <p style="font-size: 1.5rem;" th:text="${enemyTeam[1].name}"></p>
            <p style="font-size: 2rem;" th:text="${enemyTeam[0].health}"></p>
            <p style="font-size: 2.5rem;" th:text="${enemyTeam[0].name}"></p>
        </div>
        <div th:if="${enemyTeam[0].health <= 0}">
            <p style="font-size: 1rem;" th:text="${enemyTeam[0].health}"></p>
            <p style="font-size: 1.5rem;" th:text="${enemyTeam[0].name}"></p>
            <p style="font-size: 1rem;" th:text="${enemyTeam[2].health}"></p>
            <p style="font-size: 1.5rem;" th:text="${enemyTeam[2].name}"></p>
            <p style="font-size: 2rem;" th:text="${enemyTeam[1].health}"></p>
            <p style="font-size: 2.5rem;" th:text="${enemyTeam[1].name}"></p>
        </div>
        <div th:if="${enemyTeam[0].health <= 0} and ${enemyTeam[1].health <= 0}">
            <p style="font-size: 1rem;" th:text="${enemyTeam[0].health}"></p>
            <p style="font-size: 1.5rem;" th:text="${enemyTeam[0].name}"></p>
            <p style="font-size: 1rem;" th:text="${enemyTeam[1].health}"></p>
            <p style="font-size: 1.5rem;" th:text="${enemyTeam[1].name}"></p>
            <p style="font-size: 2rem;" th:text="${enemyTeam[2].health}"></p>
            <p style="font-size: 2.5rem;" th:text="${enemyTeam[2].name}"></p>
        </div>
    </div>

<form th:action="@{/battle/attack}" method="post">
<button type="submit" class="btn btn-primary" id="attack">Attack</button>
</form>
<form th:action="@{/battle/heal}" method="post">
    <button type="submit" class="btn btn-primary" id="heal">Heal</button>
</form>
<button type="submit" class="btn btn-primary" id="block">Block</button>
</body>
</html>
