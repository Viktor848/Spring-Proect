<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fight</title>
    <style>
#attack{
position:relative;
margin-top:39%;
left:2%;
font-size: 3rem;
padding: 10px 50px;
}
#block{
position:relative;
margin-top:39%;
left:3%;
font-size: 3rem;
padding: 10px 50px;
}
#heal{
position:relative;
margin-top:39%;
left:3%;
font-size: 3rem;
padding: 10px 50px;
}
    </style>
</head>
<body>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Element</th>
            <th>Health</th>
            <th>Damage</th>
            <th>Defense</th>
            <th>Size</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pokemon: ${chosenPokemons}">
            <td th:text="${pokemon.name}">Name</td>
            <td th:text="${pokemon.element}">Element</td>
            <td th:text="${pokemon.health}">Health</td>
            <td th:text="${pokemon.damage}">Damage</td>
            <td th:text="${pokemon.defense}">Defense</td>
            <td th:text="${pokemon.size}">Size</td>
        </tr>
        </tbody>
    </table>

<button type="submit" class="btn btn-primary" id="attack">Attack</button>
<button type="submit" class="btn btn-primary" id="block">Block</button>
<button type="submit" class="btn btn-primary" id="heal">Heal</button>
</body>
</html>
